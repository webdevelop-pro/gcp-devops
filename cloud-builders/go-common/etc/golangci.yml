run:
  # default concurrency is a available CPU number
  concurrency: 4
  # timeout for analysis, e.g. 30s, 5m, default is 1m
  timeout: 10m
  tests: false

skip-dirs:
  - api
  - pkg/lib
skip-files:
  - api/docs.go

linters:
  enable-all: true
  disable:
    - gochecknoinits
    - gochecknoglobals
    - lll
    - typecheck
    - tagliatelle
    - godot
    - gomoddirectives
    - wrapcheck
    - gomnd
    - exhaustivestruct
    - funlen
    - gocognit
    - cyclop
    - maligned
    - revive
    - gofumpt
    - gci
    - nolintlint
    - goerr113
    - godox
    - varnamelen
    - ireturn
    - contextcheck
    - nilnil
    - exhaustruct
    - testpackage
    - exhaustive
    - goconst
    - forbidigo
    - maintidx
    - gocyclo
    - interfacer
    - noctx
    - ifshort
    - forcetypeassert
    - scopelint
    - gofmt
    - goimports
    - dupl
    - containedctx
    - execinquery
    - nestif
    - nosnakecase
    - interfacebloat



linters-settings:
  cyclop:
    # the maximal code complexity to report
    max-complexity: 20
  nestif:
    min-complexity: 10

  stylecheck:
    checks: [ "all", "-ST1003" ]

  gocritic:
    disabled-checks:
      - commentFormatting
      - singleCaseSwitch
  
  golint:
    disabled-checks:
      - text: "context.Context should be the first parameter of a function"

  gosec:
    # To select a subset of rules to run.
    # Available rules: https://github.com/securego/gosec#available-rules
    excludes:
      - G107