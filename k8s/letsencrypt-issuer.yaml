---
apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: letsencrypt-issuer
spec:
  acme:
    server: "{{ env.project.acme.server }}"
    email: "{{ env.project.acme.email }}"
    privateKeySecretRef:
      name: letsencrypt-issuer
    solvers:
    {%- if env.project.id is defined %}
    - dns01:
        clouddns:
          project: "{{ env.project.id }}"
          serviceAccountSecretRef:
            name: cloud-dns-key
            key: key.json
    {% else %}
    - http01:
        ingress:
          class: nginx
    {%- endif %}
